<html>
  <head>
    <title>cookiecutters.cc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL}}css/cookiecutters.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">cookiecutters</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="../about">
              <span class="glyphicon glyphicon-plus"></span>
              Submit your project
            </a>
          </li>
        </ul>

        {% comment %}
        <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Ok</button>
        </form>
        </div>
        {% endcomment %}

      </div>
    </nav>

    <div class="container">
      <div class="row">
        Here are all the cookiecutters we've found yet, contribute submitting yours!

        {% block content %}

        {% endblock content %}
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          cookicutter is a tool developed by @audreyr
        </div>
      </div>
    </footer>

    <script src="{{ STATIC_URL}}js/jquery.js"></script>
    <script src="{{ STATIC_URL}}js/bootstrap.min.js"></script>
  </body>
</html>
